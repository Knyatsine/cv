<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact details</h1>
    <p>Please fill in this form and one of our consultants will get back to you</p>
    <form action="">
      <label for="">
        Name:
        <input type="text" name="" value="">
      </label> <br>
      <label for="">
        Email:
        <input type="email" name="" value="">
      </label> <br>
      <label for="">
        Message:
        <textarea name="name" rows="8" cols="10"></textarea>
      </label> <br>
      <label for="">
        <button type="button" name="button">Submit</button>
      </label>
    </form>
  </body>
</html>
